<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Chatbot - LLaMA3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1>ü§ñ Groq Chatbot</h1>
            <p>Powered by LLaMA3</p>
            <button id="clearBtn" class="clear-btn">üóëÔ∏è Clear Chat</button>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-text">Hello! I'm your AI assistant powered by Groq's LLaMA3. How can I help you today?</div>
                    <div class="message-time" id="initialTime"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <span class="send-icon">üì§</span>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count">0/1000</span>
                <span class="tip">Press Enter to send, Shift+Enter for new line</span>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>AI is thinking...</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
